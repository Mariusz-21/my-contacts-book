<form [formGroup]="contactForm" (ngSubmit)="updateContact()" *ngIf="contactForm">
  <h2>Create new Contact</h2>
  <span class="p-float-label">
    <input id="firstname" type="text" pInputText formControlName="firstname">
    <label for="firstname">First name</label>
  </span>
  <span class="p-float-label">
    <input id="lastname" type="text" pInputText formControlName="lastname">
    <label for="lastname">Last name</label>
  </span>
  <span class="p-float-label">
    <p-calendar formControlName="dateOfBirth" dateFormat="dd.mm.yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1920:2030"></p-calendar>
    <label for="dateOfBirth">Date of birth</label>
  </span>
  <span class="p-float-label">
    <input id="photo" type="text" pInputText formControlName="photo" #photoPath>
    <label for="photo">Photo URL</label>
  </span>
  <span class="p-float-label">
    <img [src]="photoPath.value" width="100" class="p-shadow-4" />
  </span>
  <span class="p-buttonset">
    <button pButton type="submit" label="Save change" icon="pi pi-check" class="p-button-info" [disabled]="!contactForm.valid"></button>
    <button pButton type="button" label="Cancel" icon="pi pi-times" class="p-button-secondary" (click)="cancel()"></button>
    <button pButton type="button" label="Delete" icon="pi pi-trash" class="p-button-danger" (click)="deleteContact()"></button>
  </span>
</form>
